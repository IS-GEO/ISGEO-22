- speakername: 'Emily Clark'
  speakerrole: 'Project Manager for CUAHSI'
  speakeraffiliation: 'Consortium for Universities for the Advancement of Hydrologic Science, Inc. (CUAHSI)'
  speakerbio: >
    Emily Clark is a Project Manager at the Consortium for Universities for the Advancement of Hydrologic Science, 
    Inc. (CUAHSI). In her role at CUAHSI, Emily has recently been involved in customer discovery and user 
    experience evaluations for CUAHSI programs and services and the HydroShare CyberInfrastructure. HydroShare 
