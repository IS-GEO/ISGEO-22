- speakername: 'Lisa Garbrecht'
  speakerrole: 'Director Of STEM Evaluation Services'
  speakeraffiliation: 'Texas Advanced Computing Center, Evaluation Services for the Expanding Pathways in Computing (EPIC)'
  speakerbio: >
    Lisa Garbrecht is the Director of STEM Evaluation Services for the Expanding Pathways in Computing (EPIC) division of 
    TACC that was launched in 2019. Lisa oversees EPIC’s evaluation of numerous internal and external programs and research 
    grants funded by national, state, and local organizations, most of which aim to broaden participation in computing and 
    STEM education. Lisa is the former Director of Evaluation Services of the UT Austin's College of Education STEM Center 
    and has over 20 years of experience designing and conducting program evaluation and research on STEM education, 
    professional development, and research projects. Her research focuses on using culturally responsive evaluation and 
    research methods to assess efforts to improve and broaden participation in K-20 STEM education and careers, as well as 
    assessing student learning, attitudes, and outcomes from STEM curriculum and outreach programs. Lisa earned her PhD in 
    Educational Psychology from Arizona State University and her MA in Counseling in Education and BS in Journalism from 
    Northern Arizona University.
