- speakername: 'Stephanie Baker'
  speakerrole: 'Research Associate'
  speakeraffiliation: 'Texas Advanced Computing Center, Expanding Pathways in Computing (EPIC)'
  speakerbio: >
    Stephanie Baker is a Research Associate on the STEM Evaluation Services team at UT TACC.  Since joining TACC in 
    2019, Stephanie conducts internal and external evaluations of STEM education programs and participates in 
    research projects and outreach programs within TACC’s Expanding Pathways in Computing (EPIC) division. She 
    leads the evaluations of TACC’s DesignSafe CI, UT Department of Computer Science’s Center for Inclusive Computing 
    program, and several other projects. Prior to joining TACC, she served as a Research Associate at UT’s STEM 
    Center in the College of Education. Stephanie’s primary research focuses on developing practical measures for 
    assessing noncognitive factors crucial for student success in STEM subjects. She is also interested in the ethical 
    application of natural language processing techniques to education research. Stephanie earned her MS in Mathematics 
    from The University of Texas-Pan American, a Postgraduate Certificate in Artificial Intelligence and Machine Learning 
    from UT, and a PhD in Mathematics Education from UT.
